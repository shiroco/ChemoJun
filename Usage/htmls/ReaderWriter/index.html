<H2>リーダとライタ（ChemoJunAbstractFileReader and ChemoJunAbstractFileWriter）</H2>
<P>ファイルを抽象的に表現するためのもの（ChemoJunAbstractFile）をスーパクラスにして、リーダ（読み込み）とライタ（書き込み）の抽象オブジェクトを実装しています。共に、ファイル名を指定して、読め（<A href="../Encyclopedia/htmls/ChemoJunAbstractFileReader.html#InstanceMethod(read)" target="_blank">read</A>）または書け（<A href="../Encyclopedia/htmls/ChemoJunAbstractFileWriter.html#InstanceMethod(write)" target="_blank">write</A>）というだけの仕掛けに組み上げています。</P>
